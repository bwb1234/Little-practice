<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义指令</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="itany">
		<!-- <h3 v-hello>{{msg}}</h3> -->
		<!-- <button @click="change">更新数据</button> -->

		<h3 v-world:wbs17022.hehe.haha="username">{{msg}}</h3>


		<!-- <h3 v-wbs>VUE</h3> -->

		<input type="text" v-model="msg" v-focus>
	</div>

	<script>
		/**
		 * 自定义全局指令
		 * 注：使用指令时必须在指名名称前加前缀v-，即v-指令名称
		 */
		Vue.directive('hello',{
			// bind(){ //常用！！
			// 	alert('指令第一次绑定到元素上时调用，只调用一次，可执行初始化操作');
			// },
			// inserted(){
			// 	alert('被绑定元素插入到DOM中时调用');
			// },
			// update(){
			// 	alert('被绑定元素所在模板更新时调用');
			// },
			// componentUpdated(){
			// 	alert('被绑定元素所在模板完成一次更新周期时调用');
			// },
			// unbind(){
			// 	alert('指令与元素解绑时调用，只调用一次');
			// }
		});
		// 钩子函数的参数
		Vue.directive('world',{
			bind(el,binding){
				console.log(el);
				//指令所绑定的元素，DOM对象<h3 style="color:yellow;">welcome to itany</h3>
				el.style.color='yellow';
				console.log(binding);//
			}
		});
		//传入一个简单的函数，bind和update时调用
		Vue.directive('wbs',function(){
			alert('wbs17022');
		});


		var vm=new Vue({
			el:'#itany',
			data:{
				msg:'welcome to beijing',
				username:'alice'
			},
			methods:{
				change(){
					this.msg='欢迎来到厦门'
				}
			},
			directives:{ //自定义局部指令
				focus:{
					//当被绑定元素插入到DOM中时获取焦点
					inserted(el){
						el.focus();
					}
				}
			}
		});
	</script>

</body>
</html>
